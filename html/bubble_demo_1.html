<!DOCTYPE html>
<html>
<head>
  <title>Bubble Sort - One Pass</title>
  <style>
    .bar {
      display: inline-block;
      width: 40px;
      margin: 3px;
      text-align: center;
      background: lightblue;
      padding: 10px 0;
      border-radius: 5px;
    }
    .highlight {
      background: orange;
    }
    #info {
      margin-top: 15px;
      font-family: monospace;
      font-size: 18px;
      white-space: pre; /* preserve formatting */
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: steelblue;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: dodgerblue;
    }
  </style>
</head>
<body>
  <h2>Bubble Sort - One Pass (Step-by-Step)</h2>
  <div id="array"></div>
  <div id="info"></div>
  <button onclick="resetAnimation()">Reset</button>
  <button onclick="step()">Step</button>

  <script>
    let original = [5, 2, 9, 1, 3]; // keep original array
    let arr = [...original];
    let j = 0;

    // Display array with highlight
    function render(highlightIndex) {
      const container = document.getElementById("array");
      container.innerHTML = "";
      arr.forEach((num, index) => {
        const bar = document.createElement("div");
        bar.className = "bar";
        if (index === highlightIndex || index === highlightIndex + 1) {
          bar.classList.add("highlight");
        }
        bar.textContent = num;
        container.appendChild(bar);
      });
    }

    // Update info about j index and condition
    function updateInfo(jIndex) {
      const info = document.getElementById("info");
      if (jIndex >= 0 && jIndex < arr.length - 1) {
        info.textContent =
          `Comparing arr[${jIndex}] = ${arr[jIndex]} and arr[${jIndex + 1}] = ${arr[jIndex + 1]}\n` +
          `if (arr[${jIndex}] > arr[${jIndex + 1}]) { ... } â†’ ` +
          (arr[jIndex] > arr[jIndex + 1] ? "TRUE (swap)" : "FALSE (no swap)");
      } else if (jIndex >= arr.length - 1) {
        info.textContent = "One pass finished!";
      } else {
        info.textContent = "Press Step to start.";
      }
    }

    // Perform one comparison step
    function step() {
      if (j < arr.length - 1) {
        render(j);
        updateInfo(j);

        if (arr[j] > arr[j + 1]) {
          // Swap
          [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
        }

        j++;
      } else {
        render(-1);
        updateInfo(j);
      }
    }

    // Reset function
    function resetAnimation() {
      arr = [...original];
      j = 0;
      render(-1);
      updateInfo(-1);
    }

    // Initial render
    render(-1);
    updateInfo(-1);
  </script>
</body>
</html>
